<script>
function resizeImg(){
var w=window.innerHeight / 158;
w=Math.floor(w);
w=Math.floor(158*w/6);
v=Math.ceil(w*.77);

if (w<159)
{
	w=w+'px';
	v=v+'px';

document.getElementById('home').style.height=w;
document.getElementById('home').style.width=w;
document.getElementById('vidButton').style.height=v;
document.getElementById('vidButton').style.width=w;

}
else
{
	
	document.getElementById('home').style.height='158px';
document.getElementById('home').style.width='158px';
document.getElementById('vidButton').style.height='122px';
document.getElementById('vidButton').style.width='158px';
}

}



</script>
