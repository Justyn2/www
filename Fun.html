<!DOCTYPE HTML>
<html>
<head>

<title>Camera Fun</title>
<link charset="utf-8" type="text/css" rel="stylesheet" href="css/main.css">
<link charset="utf-8" type="text/css" rel="stylesheet" href="css/animate.min.css">

<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>


<script>
document.addEventListener("deviceready", onDeviceReady, false);
    // Cordova is ready
    function onDeviceReady() { return;}
	function take() {
		
		setTimeout(function(){navigator.notification.alert("Opening Camera... ")},32);
	
		
		navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
    destinationType: Camera.DestinationType.DATA_URL
 }); 

function onSuccess(imageData) {
    var image = document.getElementById('myImage');
    image.src = "data:image/jpeg;base64," + imageData;
}

function onFail(message) {
    alert('Failed because: ' + message);
}
		
}
         
</script>




</head>

<body>

<div id="container">

<div id="view">

   <div class="glass" id="header">
   Island Visuals
  </div>
   
   <div id="body">
   
   <div class="css3button" style="margin-top:30px; min-height:1800px;"> <Button pressed class="css3button" > Help </Button> <br/>
   <div align="center">
   
<img id="myImage"></img><p align="center" onClick="take()"> &nbsp; <a class="arrowup"> </a>  &nbsp; &nbsp;&nbsp;&nbsp; Pic Here  &nbsp; <a class="arrowup"> </a> </p> </div>


   </div>
